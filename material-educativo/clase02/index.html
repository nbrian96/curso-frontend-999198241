<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        font-family: 'Times New Roman', Times, serif;
      }
    </style>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <p style="color: red" title="Descripción del p">
      Este es un párrafo de texto.
    </p>
    <p>Este es un párrafo de texto.</p>
    <strong>Texto en negrita (importante)</strong>
    <b>Texto en negrita (solo visual)</b>
    <em>Texto en cursiva (énfasis)</em>
    <i>Texto en cursiva (solo visual)</i>
    <mark>Texto resaltado</mark>
    <small>Texto pequeño</small>
    <del>Texto tachado</del>
    <ins>Texto insertado</ins>
    <a href="https://www.ejemplo.com" target="_blank">Visitar Ejemplo _blank</a>
    <a href="https://www.ejemplo.com" target="_self">Visitar Ejemplo _self</a>

    <img src="./images/car.png" width="320" alt="analogia con auto" />
    <img src="./images/skeleton.jpg" width="320" alt="analogia con persona" />
  </body>
</html>
