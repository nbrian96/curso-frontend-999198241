  <div class="row" style="margin: 1rem;">
    <div class="col-6 col-md-6">
      <h1>Ejercicio 01 - Tabla de multiplicar</h1>
      <ul>
        <li>Pide al usuario un número</li>
        <li>Muestra la tabla de multiplicar de ese número del 1 al 10 usando un ciclo</li>
      </ul>
      <form id="ejercicio01">
        <div class="mb-3">
          <label for="numero">Ingresa un numero: </label>
          <input type="number" id="numero" min="1" required />
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <div class="col-6 col-md-6">
      <div id="resultado01"></div>
    </div>
